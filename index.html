<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* White background for the whole page */
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: white; /* White background for the hero section */
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            color: #666;
        }
        .mailto {
            position: fixed;
            right: 20px;
            bottom: 100px; /* Adjust the vertical position as needed */
        }
        .mailto a {
            font-size: 18px;
            color: black;
            text-decoration: none;
        }
        .mailto a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: white; /* White background for the footer */
            color: black; /* Black text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to Robot</h1>
        <p>Innovating the Future with Cutting-Edge Technology.</p>
    </section>

    <!-- Mailto Section -->
    <div class="mailto">
        <a href="mailto:innovaterobot@gmail.com">Need help?</a>
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>
</body>
</html>
